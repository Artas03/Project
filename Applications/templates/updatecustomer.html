<html>
    <head>
        <title>Update Form</title>
    </head>
    <body>
        <p><h1>Update Form</h1></p>
        <div class="form">
            <form method="POST" action="">
                {{form.hidden_tag() }}
                <table>
                    <tr>
                        <td>{{ form.forename.label }}</td>
                        <td>{{ form.forename }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.surname.label }}</td>
                        <td>{{ form.surname }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.email.label }}</td>
                        <td>{{ form.email }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.number.label }}</td>
                        <td>{{ form.number }}</td>
                    </tr>

                </table>
                {{ form.submit }}
            </form>
        </div>
    </body>
</html>
