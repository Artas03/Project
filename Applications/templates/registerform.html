<html>
    <h1> Customer Registration Form </h1>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <div class = 'CustomersForm'>
            <form method='POST' action="">
                {{ form.hidden_tag() }}
                {{ form.forename.label }} {{ form.forename }}
                <br>
                {{ form.surname.label }} {{ form.surname }}
                <br>
                {{ form.email.label }} {{ form.email }}
                <br>
                {{ form.number.label }} {{ form.number }}
                <br>
                {{ form.submit }}
            {{ message }}
            </form>
        </div>
    </body>
</html>
